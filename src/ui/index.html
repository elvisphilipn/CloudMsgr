<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->

  <body>
    <header>
      <h1>CloudMsgr</h1>
    </header>
    <div class="mainContaint">
      <section>
        <h1>Login</h1>
        <form id="login-form" action="#" type="post">
          <label>Email</label>
          <input id="login-email-input" type="email" placeholder="me@cloudmsgr.com" />
          <br/>
          <label>Password</label>
          <input id="login-password-input" type="password" placeholder="password"/>
          <br>
          <input id="login-submit-button" type="submit" value="login"/>
          <input id="login-create-button" type="button" value="create accout"/>
        </form>
      </section>
    </div>
